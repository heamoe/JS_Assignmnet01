<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>See 'N Say Storymaker</h1>

    <div class="container">
        <div class="column">
            <h2>Nouns</h2>
            <button class="nounButton" data-word="dog">Dog</button>
            <button class="nounButton" data-word="teacher">Teacher</button>
            <button class="nounButton" data-word="robot">Robot</button>
        </div>

        <div class="column">
            <h2>Verbs</h2>
            <button class="verbButton" data-word="jumps">Jumps</button>
            <button class="verbButton" data-word="runs">Runs</button>
            <button class="verbButton" data-word="paints">Paints</button>
        </div>

        <div class="column">
            <h2>Adverbs</h2>
            <button class="adverbButton" data-word="quickly">Quickly</button>
            <button class="adverbButton" data-word="happily">Happily</button>
            <button class="adverbButton" data-word="carefully">Carefully</button>
        </div>

        <div class="column">
            <h2>Nouns (Objects)</h2>
            <button class="noun2Button" data-word="ball">Ball</button>
            <button class="noun2Button" data-word="cake">Cake</button>
            <button class="noun2Button" data-word="book">Book</button>
        </div>

        <div class="column">
            <h2>Places/Times</h2>
            <button class="placeButton" data-word="in the park">In the Park</button>
            <button class="placeButton" data-word="at school">At School</button>
            <button class="placeButton" data-word="on Monday">On Monday</button>
        </div>

        <div class="sentence-button">
            <button id="speakSentenceButton">Speak Full Sentence</button>
        </div>
        <div class="sentence-button">
            <button id="resetButton">Reset Sentence</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</body>
</html>
